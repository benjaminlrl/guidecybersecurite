<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATTENTION - Urgence</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .body-banner {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #banner {
            background-color: #ff0000; /* Rouge pour signaler une alerte */
            color: white;
            padding: 25px 0;
            font-size: 1.6rem;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            box-shadow: 0 0 10px 2px #000;
            text-transform: uppercase;
            border-bottom: 4px solid #f3c200; /* Ajouter une ligne dorée pour attirer l'œil */
        }

        #banner a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            text-decoration: underline;
            font-size: 1.6rem;
        }

        #banner a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body class="body-banner">

    <div id="banner">
        ⚠️ Alerte de sécurité : **Votre abonnement Netflix** nécessite une action immédiate !<br>
        **Seulement 2€ par mois** si vous vous abonnez maintenant ! 
        <br> 
        <a href="petflix.html">Cliquez ici pour activer votre abonnement maintenant</a>
    </div>
</body>
</html>
